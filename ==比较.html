<body>
        <!-- ==两边会转换成数字进行比较，但：
     判断null和undefined时，不会发生数据类型转换，但是他们在定义上是相等的
    
    若==两边都是字符串，则不会发生数据类型转换，直接进行字符串的比较
    若==两边都是对象，不会发生数据类型转换，则比较的是对象的地址，若是同一个对象则为真
    var arr=[];
    console.log(arr ==arr); //true

    console.log([] ==[]); //false
    console.log([] == ![]);  //true    
    [] 的boolean值为true，![]为false  ,转为数字  []为0，false为0 -->
    
</body>
</html>
